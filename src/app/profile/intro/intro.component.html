<section class="bg-dark text-white">
  <div class="row no-margin">
    <div class="col-md-6 col-lg-5 padding-5">
      <div class="text-center">
        <div class="col-lg-12">
          <img src="assets/img/profile.jpg" height="200" width="200" class="rounded-circle text-center"
            alt="Rahul Bhooteshwar">
          <h1 class="text-uppercase">
            <strong>Rahul Bhooteshwar</strong>
          </h1>
          <h3 class="text-uppercase">
            <strong>Full Stack Engineer</strong>
          </h3>
          <hr>
        </div>
        <div class="col-lg-12">
          <p class="mb-4">
            <strong class="intro-summary" style="font-style: oblique;">Programming enthusiast, Technical Blogger,
              learning
              the concepts of cutting-edge technologies in Software
              Development.
            </strong>
          </p>
          <div class="header-icons">
            <a (click)='appService.emitAnalyticsEvent({"eventCategory": "Intro","eventLabel": "Send Email"})' aria-label="Send email" href="mailto:rahul.bhooteshwar@gmail.com">
              <i class="icon fa fa-envelope"></i>
            </a>
            <a (click)='appService.emitAnalyticsEvent({"eventCategory": "Intro","eventLabel": "Visit Linked In"})' aria-label="My Linkedin" target="blank" href="https://www.linkedin.com/in/rahul-bhooteshwar-29600179/">
              <i class="icon fa fa-linkedin" aria-hidden="true"></i>
            </a>
            <a (click)='appService.emitAnalyticsEvent({"eventCategory": "Intro","eventLabel": "Visit Medium"})' aria-label="My Medium" target="blank" href="https://medium.com/@rahul.bhooteshwar">
              <i class="icon fa fa-medium" aria-hidden="true"></i>
            </a>
            <a (click)='appService.emitAnalyticsEvent({"eventCategory": "Intro","eventLabel": "Visit Github"})' aria-label="My Github" target="blank" href="https://github.com/rahulbhooteshwar">
              <i class="icon fa fa-github-alt" aria-hidden="true"></i>
            </a>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="intro-controls">
            <a (click)='appService.emitAnalyticsEvent({"eventCategory": "Intro","eventLabel": "View Resume"})' class="animated btn btn-primary btn-xl" target="blank" href="/assets/Rahul_Bhooteshwar_Resume.pdf"
              (mouseenter)="appService.animate($event)">
              <i class="fa fa-eye" aria-hidden="true"></i>
              View Resume
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-lg-7 no-padding no-margin">
      <div class="terminal" title="Believe me, It's not a GIF Image">
        <div class=fakeMenu>
          <div class="float-left">
            <div class="fakeButtons fakeClose"></div>
            <div class="fakeButtons fakeMinimize"></div>
            <div class="fakeButtons fakeZoom"></div>
          </div>
          <div class="fakeTitle">üè† Geeks-PC -- bash -- 80X24</div>
        </div>
        <div class="fakeScreen fp-scrollable">
          <span class="float-right">
            <i *ngIf="typed" (click)="typed.reset()" title="Refresh" class="fa fa-refresh"></i>
          </span>
          <p class="typed"></p>
        </div>
      </div>
    </div>
  </div>
